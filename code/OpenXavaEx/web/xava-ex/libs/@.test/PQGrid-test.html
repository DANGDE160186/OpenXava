    <script>
    xavaEx.PQGrid.registerPrototype("image-weekday", {
        basePrototype: "date",
        render: function(ui, ctx){
            var date = ctx.rawValue;
            var wd = date.getDay();
            return '<img src="./@.test/weekdays/'+wd+'.png"/>';
        }
    });

<body style="padding:24px;">
	<div id="grid_div"></div>
	<a id="a_show_data" href="javascript:void(0)">Show Data ...</a>
	<script>
	    $(function () {
	    	var $d = function(){
	    		var oneYearMs = 365*24*60*60*1000;
	    		var now = (new Date()).getTime();
	    		var target = now - (oneYearMs/2) + parseInt(Math.random()*oneYearMs+1);
	    		return new Date(target);
	    	}
	        var data = [
                {rank:1,  company:'Exxon Mobil',          statDate:$d(), revenues:339938.0, profits:36130.0,  dateTs:$d(), dateWeek:$d()},
                {rank:2,  company:'Wal-Mart Stores',      statDate:$d(), revenues:315654.0, profits:11231.0,  dateTs:$d(), dateWeek:$d()},
                {rank:3,  company:'Royal Dutch Shell',    statDate:$d(), revenues:306731.0, profits:25311.0,  dateTs:$d(), dateWeek:$d()},
                {rank:4,  company:'BP',                   statDate:$d(), revenues:267600.0, profits:22341.0,  dateTs:$d(), dateWeek:$d()},
                {rank:5,  company:'General Motors',       statDate:$d(), revenues:192604.0, profits:-10567.0, dateTs:$d(), dateWeek:$d()},
                {rank:6,  company:'Chevron',              statDate:$d(), revenues:189481.0, profits:14099.0,  dateTs:$d(), dateWeek:$d()},
                {rank:7,  company:'DaimlerChrysler',      statDate:$d(), revenues:186106.3, profits:3536.3,   dateTs:$d(), dateWeek:$d()},
                {rank:8,  company:'Toyota Motor',         statDate:$d(), revenues:185805.0, profits:12119.6,  dateTs:$d(), dateWeek:$d()},
                {rank:9,  company:'Ford Motor',           statDate:$d(), revenues:177210.0, profits:2024.0,   dateTs:$d(), dateWeek:$d()},
                {rank:10, company:'ConocoPhillips',       statDate:$d(), revenues:166683.0, profits:13529.0,  dateTs:$d(), dateWeek:$d()},
                {rank:11, company:'General Electric',     statDate:$d(), revenues:157153.0, profits:16353.0,  dateTs:$d(), dateWeek:$d()},
                {rank:12, company:'Total',                statDate:$d(), revenues:152360.7, profits:15250.0,  dateTs:$d(), dateWeek:$d()},
                {rank:13, company:'ING Group',            statDate:$d(), revenues:138235.3, profits:8958.9,   dateTs:$d(), dateWeek:$d()},
                {rank:14, company:'Citigroup',            statDate:$d(), revenues:131045.0, profits:24589.0,  dateTs:$d(), dateWeek:$d()},
                {rank:15, company:'AXA',                  statDate:$d(), revenues:129839.2, profits:5186.5,   dateTs:$d(), dateWeek:$d()},
                {rank:16, company:'Allianz',              statDate:$d(), revenues:121406.0, profits:5442.4,   dateTs:$d(), dateWeek:$d()},
                {rank:17, company:'Volkswagen',           statDate:$d(), revenues:118376.6, profits:1391.7,   dateTs:$d(), dateWeek:$d()},
                {rank:18, company:'Fortis',               statDate:$d(), revenues:112351.4, profits:4896.3,   dateTs:$d(), dateWeek:$d()},
                {rank:19, company:'Credit Agricole',      statDate:$d(), revenues:110764.6, profits:7434.3,   dateTs:$d(), dateWeek:$d()},
                {rank:20, company:'American Intl. Group', statDate:$d(), revenues:108905.0, profits:10477.0,  dateTs:$d(), dateWeek:$d()}
	        ];
	
	        var gridModel = {
	        	//width: "100%", height: 400,
	        	flexHeight: true, flexWidth: true,
	        	//title: "ParamQuery Grid Example",
	        	numberCellWidth: 30,
	        	//resizable:true,
	        	//draggable:true,
	        	editModel: {clicksToEdit: 1, saveKey: 13},
	        	quitEditMode: function( event, ui ) {
	        		$(this).pqGrid("saveEditCell");		//FIX: Use mouse to leave a cell shouldn't update value into data
	        	},
	        	cellClick: function( event, ui ) {
	        		return xavaEx.PQGrid.doAction(event, ui);
	        	}
	        };
	        gridModel.colModel = [
	            { dataIndx:"rank", title: "Rank", width: 100, dataType: "integer",
	            	    numberPrecision: 0, prototype: "number"},
	        	{ dataIndx:"company", title: "Company", width: 200, dataType: "string",
	            		action:"server:PostToBack"},
	        	{ dataIndx:"statDate", title: "Stat date", width: 100, dataType: "string", align: "center",
	            	    prototype: "date", action:"client:test_ShowStartDate"},
	        	{ dataIndx:"revenues", title: "Revenues ($ millions)", width: 150, dataType: "float", align: "right",
	        		    numberPrecision: 2, prototype: "number", action:"unknown:alert('OK')"},
	        	{ dataIndx:"profits", title: "Profits ($ millions)", width: 150, dataType: "float", align: "right", editable: false,
	        			action:"client:alert('Current value is ['+ui.dataModel.data[ui.rowIndx][ui.dataIndx]+']')"},
                { dataIndx:"dateTs", title: "Data Timestamp", width: 150, dataType: "string", align: "center",
                        prototype: "datetime"},
                { dataIndx:"dateWeek", title: "WeekDay", width: 150, dataType: "string", align: "center",
                        prototype: "image-weekday"}
	        ];
	        gridModel.dataModel = {
	        	data: data,
	        	paging: "local",
	        	rPP: 7,
	        	rPPOptions: [7, 10, 20, 30, 40, 50, 100, 500, 1000]
	        };
	        
	        xavaEx.PQGrid.prepare(gridModel);
	        $("#grid_div").pqGrid(gridModel);

	        //Listen rPP change
            $("div.pq-grid-footer select").bind("change", function(evt){
            	alert("rPP changed!")
            });

	        xavaEx.formatJSON.dateFormatter = function(value){
	        	return "\"" +moment(value).format("YYYY/MM/DD HH:mm:ss.SSS") + "\"";
	        }
	        $("#a_show_data").bind("click", function(){
	        	$("#grid_div").pqGrid("saveEditCell");		//Force update the data
	        	alert(xavaEx.formatJSON(data));
	        	data[1].company = "Wal-Mart" + new Date();	//TEST: Update data
	        	$("#grid_div").pqGrid("refresh");
	        });
	        
	        window.test_ShowStartDate = function(ui){
	        	var res = prompt('Input 1 to edit current cell, else ignore editing');
	        	return "1"==res;
	        }
	    });
	</script>
</body>
